<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-dark">

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <h1>{{one_movie.title}}</h1><br>
                <span style="color:#e75845; font-size:larger">DESRIPTION</span>
                <h4>{{one_movie.overview}}</h4>
                <h4><span style="color:#e75845; font-size:larger">Release Date:</span> {{one_movie.release_date}}</h4>

            </div>
            <div class="col-md-5"> 
                <iframe width="100%" height="100%" src="{{youtube_url}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

        </div>
