<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Netflix</title>
</head>

<body style="background-color:black">
    <div class="container" align="center">
    <h3>Popular Movies on Netflix </h3>
        
    </div>
    
    <div class="container-fluid" align="center">
        <div class="row">
            {% for movie in popular_movies%}
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header">{{movie.title}}<br></div>
                    
                    <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{movie.poster_path}}" alt=""
                        style="height:rem; width:100%">

                        <div class="card-footer" style="font-size:larger"> 
                            <a href="details/{{movie.id}}" target="_blank"><input type="button" value="Watch trailer" style=" background-color:rgb(211, 54, 54); border:none; color:rgb(248, 248, 248);"></a> </div>
                   
                </div><br>
            </div>
            {%endfor%}
        </div>



    </div>
</body>

</html>
